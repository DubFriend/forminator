    <script src="forminator.js"></script>
    <script>
        var nameForminator = forminator.init({
            name: 'name',
            url: 'crud.php',
            validate: function (data) {
                var errors = {};

                if(data.text.length > 3) {
                    errors.text = '3 character maximum';
                }
                else if(data.text === 'foo') {
                    errors.text = 'cannot be "foo"';
                }

                if(errors.text) {
                    errors.GLOBAL = 'An error occured.';
                }

                return errors;
            },
            success: function (response) {
                console.log('success', response);
            },
            complete: function (response) {
                nameForminator.form.reset();
                setTimeout(nameForminator.form.clearFeedback, 2000);
            }
        });
        // nameForminator.list.set([{id: 5000, text: 'foo'}, {id: 4999, textarea: 'basdf'}]);
