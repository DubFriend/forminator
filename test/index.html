<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QUnit Example</title>
    <link rel="stylesheet" href="qunit-1.14.0.css">
</head>
<body>
    <script id="forminator" type="text/template">
        <form class="frm-search-name" method="POST" action="respond.php">
            <legend>Search</legend>
            <div class="frm-group">
                <label>Search Text</label>
                <input type="text" name="text"/>
                <div class="frm-feedback"></div>
            </div>
        
            <div class="frm-group">
                <label>Select</label>
                <select name="select">
                    <option value="a" selected>A</option>
                    <option value="b">B</option>
                </select>
                <div class="frm-feedback"></div>
            </div>
        
            <div class="frm-group">
                <label>Radio</label>
                <input type="radio" name="radio" value="a"/>
                <input type="radio" name="radio" value="b"/>
                <div class="frm-feedback"></div>
            </div>
        
            <div class="frm-group">
                <label>Checkbox</label>
                <input type="checkbox" name="checkbox[]" value="a"/>
                <input type="checkbox" name="checkbox[]" value="b"/>
                <div class="frm-feedback"></div>
            </div>
        
            <div class="frm-group">
                <input type="submit" name="submit" value="Submit"/>
            </div>
        
            <div class="frm-global-feedback"></div>
        </form>
        <p># of pages: <span class="frm-number-of-pages-name">3</span></p>
        <p># of results: <span class="frm-number-of-results-name"></span></p>
        
        <span class="frm-previous-name">Previous</span>
        <ol class="frm-page-numbers-name">
            <li class="frm-previous-name">Previous</li>
            <li class="frm-number-container selected">
                <span data-number="2">2</span>
            </li>
            <li class="frm-next-name">Next</li>
        </ol>
        <span class="frm-next-name">Next</span>
        
        <form class="frm-goto-page-name" method="GET" action="respond.php">
            <div class="frm-group">
                <label>Page</label>
                <input type="text" name="page"/>
                <div class="frm-feedback"></div>
            </div>
            <input type="submit" value="Goto Page"/>
        </form>
        
        <div class="frm-ordinator-name">
            Order by Text
            <!-- data inline -->
            <span data-field="text" data-order="ascending">&#8597;</span>
            <!-- or data nested -->
            <span data-field="extra">
                Order by Extra
                <span data-order="neutral">&#8593;</span>
            </span>
        </div>
        
        <div class="frm-list-name">
            <div class="frm-list-item">
                <div class="frm-edit-item">Edit</div>
                <div class="frm-delete-item">Delete</div>
                <ul>
                    <span data-field="id" style="display:none;"></span>
                    <li>
                        <span>Text</span>
                        <span data-field="text"></span>
                    </li>
                    <li>
                        <span>Textarea</span>
                        <span data-field="textarea" data-value="Default Value">Default Value</span>
                    </li>
                    <li>
                        <span>Select</span>
                        <span data-field="select"></span>
                    </li>
                    <li>
                        <span>Radio</span>
                        <span data-field="radio" data-value="a"></span>
                    </li>
                    <li>
                        <span>Checkbox</span>
                        <span data-field="checkbox[]" data-value="[a,b]"></span>
                    </li>
                    <li>
                        <span>Hidden</span>
                        <span data-field="hidden"></span>
                    </li>
                    <!-- "extra" field not present in the form -->
                    <li>
                        <span>Extra</span>
                        <span data-field="extra"></span>
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="frm-no-results-name" style="display:none;">No matches found.</div>
        
        <form class="frm-name" method="POST" enctype="multipart/form-data" action="respond.php">
        
            <input type="hidden" name="id"/>
        
            <div class="frm-group">
                <label>Text</label>
                <input type="text" name="text"/>
                <div class="frm-feedback"></div>
            </div>
        
            <div class="frm-group">
                <label>Text2</label>
                <input type="text" name="text2"/>
                <div class="frm-feedback"></div>
            </div>
        
            <div class="frm-group">
                <label>Password</label>
                <input type="password" name="password"/>
                <div class="frm-feedback"></div>
            </div>
        
            <div class="frm-group">
                <label>Email</label>
                <input type="email" name="email"/>
                <div class="frm-feedback"></div>
            </div>
        
            <div class="frm-group">
                <label>URL</label>
                <input type="url" name="url"/>
                <div class="frm-feedback"></div>
            </div>
        
            <div class="frm-group">
                <label>Range</label>
                <input type="range" name="range" min="1" max="10"/>
                <div class="frm-feedback"></div>
            </div>
        
            <div class="frm-group">
                <label>Textarea</label>
                <textarea name="textarea"></textarea>
                <div class="frm-feedback"></div>
            </div>
        
            <div class="frm-group">
                <label>Textarea2</label>
                <textarea name="textarea2"></textarea>
                <div class="frm-feedback"></div>
            </div>
        
            <div class="frm-group">
                <label>Select</label>
                <select name="select">
                    <option value="a">A</option>
                    <option value="b">B</option>
                </select>
                <div class="frm-feedback"></div>
            </div>
        
            <div class="frm-group">
                <label>Select2</label>
                <select name="select2">
                    <option value="a">A</option>
                    <option value="b">B</option>
                </select>
                <div class="frm-feedback"></div>
            </div>
        
            <div class="frm-group">
                <label>Radio</label>
                <input type="radio" name="radio" value="a"/>
                <input type="radio" name="radio" value="b"/>
                <div class="frm-feedback"></div>
            </div>
        
            <div class="frm-group">
                <label>Radio2</label>
                <input type="radio" name="radio2" value="a"/>
                <input type="radio" name="radio2" value="b"/>
                <div class="frm-feedback"></div>
            </div>
        
            <div class="frm-group">
                <label>Checkbox</label>
                <input type="checkbox" name="checkbox[]" value="a"/>
                <input type="checkbox" name="checkbox[]" value="b"/>
                <div class="frm-feedback"></div>
            </div>
        
            <div class="frm-group">
                <label>Checkbox2</label>
                <input type="checkbox" name="checkbox2[]" value="a"/>
                <input type="checkbox" name="checkbox2[]" value="b"/>
                <div class="frm-feedback"></div>
            </div>
        
            <div class="frm-group">
                <label>Hidden</label>
                <input type="hidden" name="hidden" value="foo"/>
                <div class="frm-feedback"></div>
            </div>
        
            <div class="frm-group">
                <label>File</label>
                <input type="file" name="file"/>
                <div class="frm-feedback"></div>
            </div>
        
            <div class="frm-group">
                <label>File2</label>
                <input type="file" name="file2"/>
                <div class="frm-feedback"></div>
            </div>
        
            <div class="frm-group">
                <input type="submit" name="submit" value="Submit"/>
            </div>
        
            <div class="frm-group">
                <input type="button" name="button" value="Button"/>
            </div>
        
            <div class="frm-global-feedback"></div>
        </form>
        
        <input class="frm-new-name" type="button" value="New Item"/>
    </script>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="../lib/jquery-1.11.0.js"></script>
    <script src="qunit-1.14.0.js"></script>
    <script src="../lib/jquery.file-ajax.js"></script>
    <script src="../src/library.js"></script>
    <script src="../src/ajax.js"></script>
    <script src="../src/input/base.js"></script>
    <script src="../src/input/button.js"></script>
    <script src="../src/input/checkbox.js"></script>
    <script src="../src/input/file.js"></script>
    <script src="../src/input/radio.js"></script>
    <script src="../src/input/select.js"></script>
    <script src="../src/input/text.js"></script>
    <script src="../src/input/textarea.js"></script>
    <script src="../src/input/hidden.js"></script>
    <script src="../src/input/range.js"></script>
    <script src="../src/buildFormInputs.js"></script>
    <script src="../src/createFormGroup.js"></script>
    <script src="../src/formBase.js"></script>
    <script src="../src/createForm.js"></script>
    <script src="../src/search.js"></script>
    <script src="../src/ordinator.js"></script>
    <script src="../src/gotoPage.js"></script>
    <script src="../src/paginator.js"></script>
    <script src="../src/request.js"></script>
    <script src="../src/list.js"></script>
    <script src="../src/listItem.js"></script>
    <script src="../src/newItemButton.js"></script>
    <script src="testLibrary.js"></script>
    <script src="input.js"></script>
    <script src="buildFormInputs.js"></script>
    <script src="createForm.js"></script>
    <script src="createFormGroup.js"></script>
    <script src="search.js"></script>
    <script src="ordinator.js"></script>
    <script src="gotoPage.js"></script>
    <script src="paginator.js"></script>
    <script src="request.js"></script>
    <script src="listItem.js"></script>
    <script src="list.js"></script>
    <script src="newItemButton.js"></script>
</body>
</html>
