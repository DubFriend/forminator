<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QUnit Example</title>
    <link rel="stylesheet" href="qunit-1.14.0.css">
</head>
<body>
    <script id="forminator" type="text/template">
        <form id="frm-search-name" method="POST" action="respond.php">
            <legend>Search</legend>
            <div class="frm-group">
                <label>Search Text</label>
                <input type="text" name="text"/>
                <div class="frm-feedback"></div>
            </div>
        
            <div class="frm-group">
                <label>Select</label>
                <select name="select">
                    <option value="a">A</option>
                    <option value="b">B</option>
                </select>
                <div class="frm-feedback"></div>
            </div>
        
            <div class="frm-group">
                <label>Radio</label>
                <input type="radio" name="radio" value="a"/>
                <input type="radio" name="radio" value="b"/>
                <div class="frm-feedback"></div>
            </div>
        
            <div class="frm-group">
                <label>Checkbox</label>
                <input type="checkbox" name="checkbox[]" value="a"/>
                <input type="checkbox" name="checkbox[]" value="b"/>
                <div class="frm-feedback"></div>
            </div>
        
            <div class="frm-group">
                <input type="submit" name="submit" value="Submit"/>
            </div>
        
            <div class="frm-global-feedback"></div>
        </form>
        <ol id="frm-paginator-numbers-name">
            <li class="frm-number-container">
                <a data-number="1">One</a>
            </li>
        </ol>
        
        <form id="frm-paginator-goto-name" method="GET" action="respond.php">
            <input type="text">
            <input type="submit" value="Goto Page"/>
        </form>
        
        <div id="frm-ordinator-name">
            <span data-field="text">
                Order by Text
            </span>
            <span data-field="extra">
                Order by Extra
            </span>
        </div>
        
        <div id="frm-list-container-name">
            <div class="frm-list-item">
                <span>Text</span>
                <span data-field="text"></span>
                <span>Textarea</span>
                <span data-field="textarea">Default Value</span>
                <span>Select</span>
                <span data-field="select"></span>
                <span>Radio</span>
                <span data-field="radio"></span>
                <span>Checkbox</span>
                <span data-field="checkbox"></span>
                <span>Hidden</span>
                <span data-field="hidden"></span>
                <!-- "extra" field not present in the form -->
                <span>Extra</span>
                <span data-field="extra"></span>
            </div>
        </div>
        
        <form id="frm-name" method="POST" enctype="multipart/form-data" action="respond.php">
            <div class="frm-group">
                <label>Text</label>
                <input type="text" name="text"/>
                <div class="frm-feedback"></div>
            </div>
        
            <div class="frm-group">
                <label>Text2</label>
                <input type="text" name="text2"/>
                <div class="frm-feedback"></div>
            </div>
        
            <div class="frm-group">
                <label>Textarea</label>
                <textarea name="textarea"></textarea>
                <div class="frm-feedback"></div>
            </div>
        
            <div class="frm-group">
                <label>Textarea2</label>
                <textarea name="textarea2"></textarea>
                <div class="frm-feedback"></div>
            </div>
        
            <div class="frm-group">
                <label>Select</label>
                <select name="select">
                    <option value="a">A</option>
                    <option value="b">B</option>
                </select>
                <div class="frm-feedback"></div>
            </div>
        
            <div class="frm-group">
                <label>Select2</label>
                <select name="select2">
                    <option value="a">A</option>
                    <option value="b">B</option>
                </select>
                <div class="frm-feedback"></div>
            </div>
        
            <div class="frm-group">
                <label>Radio</label>
                <input type="radio" name="radio" value="a"/>
                <input type="radio" name="radio" value="b"/>
                <div class="frm-feedback"></div>
            </div>
        
            <div class="frm-group">
                <label>Radio2</label>
                <input type="radio" name="radio2" value="a"/>
                <input type="radio" name="radio2" value="b"/>
                <div class="frm-feedback"></div>
            </div>
        
            <div class="frm-group">
                <label>Checkbox</label>
                <input type="checkbox" name="checkbox[]" value="a"/>
                <input type="checkbox" name="checkbox[]" value="b"/>
                <div class="frm-feedback"></div>
            </div>
        
            <div class="frm-group">
                <label>Checkbox2</label>
                <input type="checkbox" name="checkbox2[]" value="a"/>
                <input type="checkbox" name="checkbox2[]" value="b"/>
                <div class="frm-feedback"></div>
            </div>
        
            <div class="frm-group">
                <label>Hidden</label>
                <input type="hidden" name="hidden" value="foo"/>
                <div class="frm-feedback"></div>
            </div>
        
            <div class="frm-group">
                <label>File</label>
                <input type="file" name="file"/>
                <div class="frm-feedback"></div>
            </div>
        
            <div class="frm-group">
                <label>File2</label>
                <input type="file" name="file2"/>
                <div class="frm-feedback"></div>
            </div>
        
            <div class="frm-group">
                <input type="submit" name="submit" value="Submit"/>
            </div>
        
            <div class="frm-group">
                <input type="button" name="button" value="Button"/>
            </div>
        
            <div class="frm-global-feedback"></div>
        </form>
        
    </script>

    <div id="qunit-fixture"></div>
