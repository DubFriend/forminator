<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Forminator</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style type="text/css">
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(41, 41, 41);
        }

        #frm-name {
            border: 1px solid white;
            padding: 0.2em;
        }

        #frm-name.error {
            border: 1px solid rgb(232, 37, 37);
        }

        #frm-name.success {
            border: 1px solid green;
        }

        #frm-name.error .frm-global-feedback, .frm-group.error * {
            color: rgb(232, 37, 37);
        }

        #frm-name.success .frm-global-feedback {
            color: green;
        }

        #frm-search-name, #frm-ordinator-name, #frm-paginator-numbers-name,
        #frm-paginator-goto-name, #frm-list-container-name {
            padding: 0.2em;
            border: 1px solid black;
        }

        .frm-list-item {
            margin: 0.2em;
            background-color: rgb(223, 223, 223);
            cursor: pointer;
        }

        [data-field] {
            color: blue;
        }
    </style>
</head>
<body>

    <!-- @include html/form.html -->
    <!-- @include html/search.html -->
    <!-- @include html/paginator.html -->
    <!-- @include html/ordinator.html -->
    <!-- @include html/list.html -->

    <script src="lib/jquery-1.11.0"></script>
    <script src="forminator.js"></script>
    <script>
        var form = forminator.init({
            $: $('#frm-name'),
            validate: function (data) {
                var errors = {};

                if(data.text.length > 3) {
                    errors.text = '3 character maximum';
                }
                else if(data.text === 'foo') {
                    errors.text = 'cannot be "foo"';
                }

                if(errors.text) {
                    errors.GLOBAL = 'An error occured.';
                }

                return errors;
            },
            success: function (response) {
                console.log('success', response);
                form.clear({ isClearHidden: true });
            }
        });
        form.set('checkbox[]', ['a', 'b']);
        console.log(form.get());
    </script>
</body>
</html>
